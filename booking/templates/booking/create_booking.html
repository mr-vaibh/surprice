<!-- templates/booking/create_booking.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Main Flex Container for Side-by-Side Layout -->
    <div class="container mx-auto mt-8 p-6 flex gap-8">
        
        <!-- Booking Form on the Right -->
        <div class="w-full md:w-1/2 bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Create Booking</h1>
            <form id="booking-form" method="POST" class="space-y-6">
                <div class="mb-4">
                    <label for="customer_name" class="block text-gray-700 text-sm font-medium">Customer Name</label>
                    <input type="text" id="customer_name" name="customer_name"
                        class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="sport_id" class="block text-gray-700 text-sm font-medium">Select Sport</label>
                    <select id="sport_id" name="sport_id"
                        class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for sport in sports %}
                        <option value="{{ sport.id }}">{{ sport.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label for="booking_datetime" class="block text-gray-700 text-sm font-medium">Booking Date and Time</label>
                    <input type="datetime-local" id="booking_datetime" name="booking_datetime"
                        class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="duration" class="block text-gray-700 text-sm font-medium">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration"
                        class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <button type="submit"
                    class="bg-gray-700 text-white px-2 py-3 w-full rounded-lg shadow-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-200">Submit</button>
            </form>

            <div id="result" class="mt-6 text-center">
                <h2 class="font-semibold text-lg text-gray-800">Total Price: <span id="total_price">Rs. 0</span></h2>
            </div>
        </div>

        <!-- Booking List on the Left -->
        <div class="w-full md:w-1/2 bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">All Bookings</h2>
            <table class="w-full table-auto border-collapse text-left">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-sm font-semibold text-gray-600">Customer Name</th>
                        <th class="px-4 py-2 text-sm font-semibold text-gray-600">Sport</th>
                        <th class="px-4 py-2 text-sm font-semibold text-gray-600">Booking Date and Time</th>
                        <th class="px-4 py-2 text-sm font-semibold text-gray-600">Duration</th>
                        <th class="px-4 py-2 text-sm font-semibold text-gray-600">Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in bookings %}
                    <tr class="border-b">
                        <td class="px-4 py-3 text-sm text-gray-700">{{ booking.customer_name }}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">{{ booking.sport.name }}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">{{ booking.booking_datetime }}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">{{ booking.duration }}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">{{ booking.total_price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const bookingData = {
                customer_name: formData.get('customer_name'),
                sport_id: formData.get('sport_id'),
                booking_datetime: formData.get('booking_datetime'),
                duration: formData.get('duration')
            };

            console.log(bookingData);

            fetch('/booking/', {
                method: 'POST',
                body: JSON.stringify(bookingData),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('total_price').innerText = `Rs. ${data.total_price}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>

</html>
